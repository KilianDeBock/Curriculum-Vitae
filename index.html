<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilian De Bock - Curriculum Vitae</title>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <article>
          <h1 class="first-name" data-i18n="header__first-name"></h1>
          <h1 class="last-name" data-i18n="header__last-name"></h1>
          <h2 class="job-title" data-i18n="header__job-title"></h2>
        </article>
        <article>
          <h3 data-i18n="experience"></h3>
          <ul>
            <li>
              <p data-i18n="experience__red-cross"></p>
            </li>
            <li>
              <p data-i18n="experience__lyttle-dev-community"></p>
            </li>
            <li>
              <p data-i18n="experience__arcelor-mittal-wwa"></p>
            </li>
            <li>
              <p data-i18n="experience__arcelor-mittal-inf"></p>
            </li>
          </ul>
        </article>
        <article>
          <h3 data-i18n="education"></h3>
          <ul>
            <li>
              <p data-i18n="education__kaz-child-care"></p>
            </li>
            <li>
              <p data-i18n="education__ahs-programming"></p>
            </li>
          </ul>
        </article>
        <article>
          <h3 data-i18n="skills"></h3>
          <ul>
            <li>
              <p data-i18n="skills__typescript"></p>
            </li>
            <li>
              <p data-i18n="skills__python"></p>
            </li>
            <li>
              <p data-i18n="skills__ui-ux"></p>
            </li>
            <li>
              <p data-i18n="skills__cascading-style-sheets"></p>
            </li>
          </ul>
        </article>
      </section>
      <aside class="side-content">
        <img
          class="avatar"
          src="/media/images/kilian.png"
          alt="Photo of Kilian De Bock"
        />
        <article>
          <h3 data-i18n="about"></h3>
          <p data-i18n="about-txt"></p>
        </article>
        <section>
          <h3 data-i18n="?"></h3>
        </section>
        <section>
          <h3 data-i18n="contact"></h3>
          <ul>
            <li data-i18n="contact__address"></li>
            <li data-i18n="contact__telephone"></li>
            <li data-i18n="contact__email"></li>
            <li data-i18n="contact__website"></li>
          </ul>
        </section>
      </aside>
    </main>
    <div class="background"></div>
  </body>
</html>
