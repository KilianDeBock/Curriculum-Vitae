<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilian De Bock - Curriculum Vitae</title>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <article>
          <h1 class="first-name" data-i18n="header__first-name"></h1>
          <h1 class="last-name" data-i18n="header__last-name"></h1>
          <h2 class="job-title" data-i18n="header__job-title"></h2>
        </article>
        <article class="talking-point">
          <h3 data-i18n="experience"></h3>
          <ul class="listing">
            <li>
              <h4 data-i18n="experience__arcelor-mittal-wwa"></h4>
              <p data-i18n="experience__arcelor-mittal-wwa__txt"></p>
            </li>
            <li>
              <h4 data-i18n="experience__arcelor-mittal-inf"></h4>
              <p data-i18n="experience__arcelor-mittal-inf__txt"></p>
            </li>
          </ul>
        </article>
        <article class="talking-point">
          <h3 data-i18n="education"></h3>
          <ul class="listing">
            <li>
              <p data-i18n="education__kaz-child-care"></p>
            </li>
            <li>
              <p data-i18n="education__ahs-programming"></p>
            </li>
          </ul>
        </article>
        <article class="talking-point">
          <h3 data-i18n="skills"></h3>
          <ul class="flex-listing">
            <li>
              <p class="star-title" data-i18n="skills__ux"></p>
              <ul class="stars" data-stars="3">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </li>
            <li>
              <p class="star-title" data-i18n="skills__typescript"></p>
              <ul class="stars" data-stars="6">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </li>
            <li>
              <p class="star-title" data-i18n="skills__ui"></p>
              <ul class="stars" data-stars="2">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </li>
            <li>
              <p
                class="star-title"
                data-i18n="skills__cascading-style-sheets"
              ></p>
              <ul class="stars" data-stars="5">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </li>
            <li>
              <p class="star-title" data-i18n="skills__python"></p>
              <ul class="stars" data-stars="4">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </li>
          </ul>
        </article>
      </section>
      <aside class="side-content">
        <img
          class="avatar"
          src="/media/images/kilian.png"
          alt="Photo of Kilian De Bock"
        />
        <article>
          <h3 data-i18n="about"></h3>
          <p data-i18n="about__txt"></p>
        </article>
        <!-- <section>
          <h3 data-i18n="?"></h3>
        </section> -->
        <section>
          <h3 data-i18n="contact"></h3>
          <ul>
            <li class="icon icon--pin">
              <p data-i18n="contact__address"></p>
            </li>
            <li class="icon icon--tel">
              <p data-i18n="contact__telephone"></p>
            </li>
            <li class="icon icon--mail">
              <p data-i18n="contact__email"></p>
            </li>
            <li class="icon icon--web">
              <p data-i18n="contact__website"></p>
            </li>
          </ul>
        </section>
      </aside>
    </main>
    <div class="background"></div>
  </body>
</html>
